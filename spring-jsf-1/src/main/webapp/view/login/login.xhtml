<!DOCTYPE html>
<html xmlns="htt://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template/page/pageLayout.xhtml">
		<ui:define name="header">
			<div id="logo">
				<span style="color: yellow; font-size: 60px;">Brasa</span><span
					style="color: red; font-size: 60px;">Java</span>
			</div>
		</ui:define>
		<ui:define name="body">
			<div id="body">
				<div id="login">
						<form id="login_form" action="/view/login/login.jsf" method="post">
					<p>
						<label for="username" class="login-form-tag">#{message.username}</label><br/>
						<input type="text" style="width:280px; height:30px; font-size: 18px;" id="username" name="username" class="ui-corner-all" required="required"/>
					</p>
					<p>
						<label  for="password" class="login-form-tag">#{message.password}</label><br/>
						<input type="password" style="width:280px; height:30px; font-size: 18px;" id="password" name="password" class="ui-corner-all" required="required"/>
					</p>
					<p>
						<button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
							<span class="ui-button-text">#{message.login}</span>
						</button>
					</p>
				</form>
				</div>
				<a
					style="position: relative; float: left; clear: both; top: 210px; left: 45%;"
					href="#">Have you forgot your password?</a>
			</div>
		
		</ui:define>
		<ui:define name="footer">
			<div id="footer" style="background-color: white;"></div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
