<!DOCTYPE html>
<html xmlns="htt:www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<body>
	<h:body>
		<ui:composition template="/template/app/appLayout.xhtml">
			<ui:define name="body">
			<h1><p:outputLabel id="lang" value="#{message.hi}" style="color:black"/></h1>
			<h:form >
					<p:inputText value="#{sessionManagedBean.textLocale}"/>
					
					<p:commandButton actionListener="#{sessionManagedBean.test}" value="send" update="lang"/>
				</h:form>
				<h1><h:outputLabel value="#{message.customizedHeader}"/> </h1>

				<h:panelGrid id="grid" columns="2" cellpadding="10">

					<h:form id="userForm">
						<h:panelGrid id="grid" columns="2" cellpadding="10">

							<h:outputText value="ID: " />
							<p:inputText id="id" value="#{userManagedBean.id}"
								a:placeholder="1" />

							<h:outputText value="NAME: " />
							<p:inputText id="name" value="#{userManagedBean.name}"
								a:placeholder="Ricardo Maximino" />

							<h:outputText value="FIRST LASTNAME: " />
							<p:inputText id="firstLastName"
								value="#{userManagedBean.firstLastName}"
								a:placeholder="Goncalves" />

							<h:outputText value="SECOND LASTNAME: " />
							<p:inputText id="secondLastName"
								value="#{userManagedBean.secondLastName}"
								a:placeholder="De Moraes" />

							<h:outputText value="USERNAME " />
							<p:inputText id="username" value="#{userManagedBean.username}"
								a:placeholder="ricardomaximinohotmail.com" />

							<h:outputText value="PASSWORD: " />
							<p:inputText id="password" value="#{userManagedBean.password}"/>

							<h:outputText value="CREDIT: " />
							<p:inputText id="credit" value="#{userManagedBean.credit}"
								a:placeholder="2000" />

							<h:outputText value="COUNTRY: " />
							<p:inputText id="country" value="#{addressManagedBean.country}"
								a:placeholder="Espana" />

							<h:outputText value="STATE: " />
							<p:inputText id="state" value="#{addressManagedBean.state}"
								a:placeholder="Valencia" />

							<h:outputText value="CITY: " />
							<p:inputText id="city" value="#{addressManagedBean.city}"
								a:placeholder="Alicante" />

							<h:outputText value="TOWN: " />
							<p:inputText id="town" value="#{addressManagedBean.town}"
								a:placeholder="Santa Pola" />

							<h:outputText value="STREET: " />
							<p:inputText id="street" value="#{addressManagedBean.street}"
								a:placeholder="Calle Ganaderos" />

							<h:outputText value="NUMBER " />
							<p:inputText id="number" value="#{addressManagedBean.number}"
								a:placeholder="24" />

							<p:commandButton value="Save"
								actionListener="#{userViewManaged.save}"
								
								update="userTable,userForm,userEditForm" />

						</h:panelGrid>

					</h:form>
					<h:form id="userEditForm">
						<h:panelGrid id="grid" columns="2" cellpadding="10">
							<h:outputText value="ID: " />
							<p:inputText id="idEdit"
								value="#{userViewManaged.selectedUser.id}" a:placeholder="1" />

							<h:outputText value="NAME: " />
							<p:inputText id="nameEdit"
								value="#{userViewManaged.selectedUser.name}"
								a:placeholder="Ricardo Maximino" />

							<h:outputText value="FIRST LASTNAME: " />
							<p:inputText id="firstLastNameEdit"
								value="#{userViewManaged.selectedUser.firstLastName}"
								a:placeholder="Goncalves" />

							<h:outputText value="SECOND LASTNAME: " />
							<p:inputText id="secondLastNameEdit"
								value="#{userViewManaged.selectedUser.secondLastName}"
								a:placeholder="De Moraes" />

							<h:outputText value="USERNAME: " />
							<p:inputText id="emailEdit"
								value="#{userViewManaged.selectedUser.username}"
								a:placeholder="ricardomaximinohotmail.com" />

							<h:outputText value="PASSWORD: " />
							<p:inputText id="passwordEdit"
								value="#{userViewManaged.selectedUser.password}" />

							<h:outputText value="CREDIT: " />
							<p:inputText id="creditEdit"
								value="#{userViewManaged.selectedUser.credit}"
								a:placeholder="2000" />

							<h:outputText value="COUNTRY: " />
							<p:inputText id="countryEdit"
								value="#{userViewManaged.selectedUser.address.country}"
								a:placeholder="Espana" />

							<h:outputText value="STATE: " />
							<p:inputText id="stateEdit"
								value="#{userViewManaged.selectedUser.address.state}"
								a:placeholder="Valencia" />

							<h:outputText value="CITY: " />
							<p:inputText id="cityEdit"
								value="#{userViewManaged.selectedUser.address.city}"
								a:placeholder="Alicante" />

							<h:outputText value="TOWN: " />
							<p:inputText id="townEdit"
								value="#{userViewManaged.selectedUser.address.town}"
								a:placeholder="Santa Pola" />

							<h:outputText value="STREET: " />
							<p:inputText id="streetEdit"
								value="#{userViewManaged.selectedUser.address.street}"
								a:placeholder="Calle Ganaderos" />

							<h:outputText value="NUMBER " />
							<p:inputText id="numberEdit"
								value="#{userViewManaged.selectedUser.address.number}"
								a:placeholder="24" />

						</h:panelGrid>
					</h:form>
				</h:panelGrid>
				<p:dataTable id="userTable" var="user"
					value="#{userViewManaged.users}" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" selectionMode="single"
					selection="#{userViewManaged.selectedUser}" rowKey="#{user.id}">
					<p:ajax event="rowSelect" listener="#{userViewManaged.onRowSelect}"
						update="userEditForm,userTable,userForm" />

					<p:column headerText="ID">
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column headerText="NAME">
						<h:outputText value="#{user.name}" />
					</p:column>

					<p:column headerText="FIRST LASTNAME">
						<h:outputText value="#{user.firstLastName}" />
					</p:column>

					<p:column headerText="SECOND LASTNAME">
						<h:outputText value="#{user.secondLastName}" />
					</p:column>

					<p:column headerText="USERNAME">
						<h:outputText value="#{user.username}" />
					</p:column>

					<p:column headerText="PASSWORD">
						<h:outputText value="#{user.password}" />
					</p:column>

					<p:column headerText="ISACTIVE">
						<h:outputText value="#{user.active}" />
					</p:column>

					<p:column headerText="CREDIT">
						<h:outputText value="#{user.credit}" />
					</p:column>
				</p:dataTable>
								
			</ui:define>
			<!-- using the default body from commonLayout -->
		</ui:composition>
	</h:body>
</body>
</html>
