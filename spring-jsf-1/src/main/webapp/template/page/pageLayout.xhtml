<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	
		<h:outputStylesheet name="myStyle.css" library="css"/>
		<h:outputScript name="jQuery.js" library="javascript"/>
		<h:outputScript name="myJs.js" library="javascript"/>
	</h:head>
	<h:body>
		<div id="content">
			<div id="header">
				<ui:insert name="header">
					<ui:include src="/template/page/pageHeader.xhtml"/>
				</ui:insert>
			</div>
			<div id="body">
				<ui:insert name="body">
					<ui:include src="/template/page/pageBody.xhtml"/>
				</ui:insert>
			</div>
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="/template/page/pageFooter.xhtml"/>
				</ui:insert>
			</div>
		</div>
	</h:body>
</html>
